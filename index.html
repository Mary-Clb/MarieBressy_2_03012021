<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/smallscreen.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/f3b706a9c9.js" crossorigin="anonymous"></script>
        <title>Reservia</title>
    </head>

    <body>
        <header><!--Contient Logo + liens de navigation-->
                    <a href="#"><img class="imglogo" src="img/logo/Reservia.svg" alt="logoreservia" /></a><!--logo seul-->
                <nav class="menu">
                    <ul>
                        <li><a class="menulien hebergements" href="#">Hébergements</a></li>
                        <li><a class="menulien activites" href="#">Activités</a></li>
                        <li><a class="sinscrire" href="">S'inscrire</a></li>
                    </ul>
                </nav>  
        </header>

        <section class="titre">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </section>

        <section class="formulaire-recherche"> <!--Contient les éléments du formulaire-->  
                <div class="map-icone"><i class="fas fa-map-marker-alt"></i></div>
                <input class="formulaire" type="text" name="" value="Marseille, France" />
                <button class="button" type="submit"><span class="txt-search-hide">Rechercher</span></button><span class="icosearch"><i class="fas fa-search"></i></span>
        </section>        
                
                <section class="filtres"><!--Section filtres-->
                    <h2 class="titrefiltre">Filtres</h2>
                    <a href="#" class="filtrelien"><div class="filtre economique"><span class="icoeco"><i class="fas fa-money-bill-wave"></i></span><p>Economique</p></div></a>       
                    <a href="#" class="filtrelien"><div class="filtre familial"><span class="icofam"><i class="fas fa-child"></i></span><p>Familial</p></div></a>
                    <a href="#" class="filtrelien"><div class="filtre romantique"><span class="ico icorom"><i class="fas fa-heart"></i></span><p>Romantique</p></div></a>
                    <a href="#" class="filtrelien"><div class="filtre animaux"><span class="ico icoani"><i class="fas fa-dog"></i></span><p>Animaux Autorisés</p></div></a>
                </section>
                    
                <div class="info">
                    <div class="icoinfo"><span class="fas fa-info"></div></span><p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
    </body>
</html>
